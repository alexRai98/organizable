<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Organiable</title>
  </head>
  <body>
    <header>
      <h1 class="keepable-title">{ organiz<span>able</span> }</h1>
    </header>
    <main class="main">
      <section class="form-session">
        <form id="form-sessions" name="singUp" method="POST">
          <div class="form__input">
            <label for="usename">Username</label>
            <input type="text" name="username" />
          </div>
          <div class="form__input">
            <label for="password">Password</label>
            <input type="password" name="password" required />
          </div>
          <div class="form__input">
            <label for="email">Email</label>
            <input type="email" name="email" />
          </div>
          <div class="form__input">
            <label for="firstName">Fist Name</label>
            <input type="text" name="firstName" />
          </div>
          <div class="form__input">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" />
          </div>
          <button type="submit" class="form-buttom create">Create!</button>
          <a href="" class="link-login" name="go_login"
            >or login with existing user</a
          >
        </form>
      </section>
    </main>
    <script src="session.js"></script>
  </body>
</html>
