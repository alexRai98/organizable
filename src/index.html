<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Organiable</title>
  </head>
  <body>
    <header>
      <h1 class="keepable-title">{ organiz<span>able</span> }</h1>
    </header>
    <main class="main">
      <section class="form-session">
        <form action="#" method="POST">
          <div class="form__input hidden">
            <label for="usename">Username</label>
            <input type="text" name="username" />
          </div>
          <div class="form__input">
            <label for="password">Password</label>
            <input type="password" name="password" />
          </div>
          <div class="form__input">
            <label for="email">Email</label>
            <input type="email" name="email" />
          </div>
          <div class="form__input">
            <label for="firstName">Fist Name</label>
            <input type="text" name="firstName" />
          </div>
          <div class="form__input">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" />
          </div>
          <div class="form-buttons__edit">
            <button type="submit" class="form-buttom edit">Edit</button>
            <button type="submit" class="form-buttom delete">Delete</button>
          </div>
          <div class="form-buttons__edit">
            <button type="submit" class="form-buttom create">Save</button>
            <button type="submit" class="form-buttom delete">Cancel</button>
          </div>
          <button type="submit" class="form-buttom create">Create!</button>
          <a href="" class="link-login">or login with existing user</a>
        </form>
      </section>
    </main>
    <script src="main.js"></script>
    <script src="session.js"></script>
  </body>
</html>
